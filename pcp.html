<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>North Carolina Person-Centered Plan</title>
    <link rel="stylesheet" href="pcp.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>North Carolina Person-Centered Plan</h1>
        </header>
        <section>
            <form>
                <div class="form-group">
                    <label for="name">Name of Individual:</label>
                    <input type="text" id="name" name="name" placeholder="Enter full name" required>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" placeholder="Enter address" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="goals">Personal Goals:</label>
                    <textarea id="goals" name="goals" placeholder="Describe personal goals" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="support">Supports Needed:</label>
                    <textarea id="support" name="support" placeholder="Describe supports needed" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="emergency">Emergency Contact:</label>
                    <input type="text" id="emergency" name="emergency" placeholder="Enter contact details" required>
                </div>
                <div class="form-group">
                    <label for="team">Support Team Members:</label>
                    <textarea id="team" name="team" placeholder="List team members and roles" rows="4" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
